{% extends 'attendance/basic.html' %}
{% block title %}Add users{% endblock %}

{% block body %}
<form action="/click_add/" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="phone">User ID</label>
      <input type="number" name="usid" class="form-control" id="card_id" placeholder="User">
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Card ID</label>
      <input type="number" name="card_id" class="form-control" id="card_id" placeholder="Card Id">
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Phone Number</label>
      <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone no.">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" name="department" class="form-control" id="department" placeholder="Department">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Address">
  </div>
  <div>
  <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
{% endblock %}
