{% extends 'attendance/basic.html' %}
{% block body %}

<table class="table table-striped table-sm">
	<thead class="table-dark">
		<TR>
			<TH>Name</TH>
			<TH>Content</TH>
			<TH>Date From</TH>
			<TH>Date To</TH>
			<TH>Response</TH>
			<TH>Status</TH>
			
		</TR>
	</thead>
        {% for user in recs %}
        <form method="POST">

            {%  csrf_token  %}
			<tbody id="cards" class="cards">
					<TR>
						<TD>{{ user.remp }}</TD>
						<TD>{{ user.content }}</TD>
						<TD>{{ user.date_from}}</TD>
						<TD>{{ user.date_to}}</TD>
						<TD>
							<input class="btn btn-student btn-lg" style="background-color:green;" type="submit" value="accept" name="status">
							<input class="btn btn-student btn-lg" style="background-color:red;height:50px; width: 100px;" type="submit" value="reject" name="status">
							<input type="hidden" name="answer" value="{{ user.id }}">
						</TD>
						<TD>{{ user.status }}</TD>
					</TR>
			</tbody>
		</form>              
          {% endfor %}
{% endblock %}
